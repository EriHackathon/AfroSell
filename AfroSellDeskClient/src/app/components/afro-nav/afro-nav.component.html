<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="accent" >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Home</a>
      <a mat-list-item [routerLink]="['/productAdd']">Add</a>
      <a mat-list-item [routerLink]="['/signUp']">Sign Up</a>
      <a mat-list-item [routerLink]="['/signIn']">Sing In</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" (click)="drawer.toggle()">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
       
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
            
    </mat-toolbar>
   
    <router-outlet></router-outlet>
    <!-- where the entire body resides -->
  </mat-sidenav-content>
    
</mat-sidenav-container>
